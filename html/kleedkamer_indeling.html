<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    body, table {
      font-family: "Roboto";
      background-color: #696969;
      font-weight: lighter;
      font-size: smaller;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      background-color: #c8c8c8;
      color: #070f40;
      margin-top: 2rem;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #696969;
    }
    td {
      height: 65px;
    }
    th {
      height: 70px;
    }
    .integer, .string {
      font-size: 20px;
    }
    tr.Own {
      border: solid 2px #1073B9;
    }
    tr td:nth-child(7) span {
      font-weight: bold;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://dexels.github.io/navajofeeds-json-parser/js/dist/feed-0.0.1.js"></script>
  <script>feed.init({ clientId: "sksSKHoFDp" });</script>
  <title>Kleedkamers</title>
</head>
<body>
  <div class="container table">
    <div 
    data-article="programma"
    data-param-gebruiklokaleteamgegevens="NEE"
    data-param-aantaldagen="7"
    data-param-eigenwedstrijden="JA"
    data-param-thuis="JA"
    data-param-uit="NEE"
    data-label-kleedkamerthuisteam="kleedkamer"
    data-label-kleedkameruitteam="kleedkamer"
    data-fields="datum,thuisteam,kleedkamerthuisteam,uitteam,kleedkameruitteam,veld,scheidsrechters" 
  ></div> 
  </div>
  <script>
    function scrollPage() {
      const scrollHeight = document.body.scrollHeight;
      const duration = 2000;
      const step = 10;
      let currentPosition = 0;
      function scrollStep() {
        currentPosition += step;
        window.scrollTo(0, currentPosition);
        if (currentPosition < scrollHeight) {
          requestAnimationFrame(scrollStep);
        }
      }
      requestAnimationFrame(scrollStep);
    }
    setTimeout(scrollPage, 12000);
  </script>
</body>
</html>
